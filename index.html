<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Craft</title>
    <link rel="icon" href="https://raw.githubusercontent.com/RakaMC2/Marketplace/main/icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Firebase Compat Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#7c3aed', /* Violet 600 */
              'primary-light': '#8b5cf6', /* Violet 500 */
              'primary-dark': '#6d28d9', /* Violet 700 */
              
              /* Professional Dark Theme Palette */
              'bg-body': '#09090b', /* Zinc 950 */
              'bg-sidebar': '#0f0f11', 
              'bg-card': '#18181b', /* Zinc 900 */
              'bg-input': '#27272a', /* Zinc 800 */
              
              'border-color': '#27272a', /* Zinc 800 */
              'text-muted': '#a1a1aa', /* Zinc 400 */
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-in': 'slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'border-rotate': 'borderRotate 4s linear infinite',
              'background-pan': 'backgroundPan 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                from: { opacity: 0, transform: 'translateY(5px)' },
                to: { opacity: 1, transform: 'translateY(0)' },
              },
              slideIn: {
                from: { transform: 'translateX(100%)' },
                to: { transform: 'translateX(0)' },
              },
              borderRotate: {
                '0%': { borderImageSource: 'linear-gradient(0deg, #7c3aed, #ec4899)' },
                '25%': { borderImageSource: 'linear-gradient(90deg, #7c3aed, #ec4899)' },
                '50%': { borderImageSource: 'linear-gradient(180deg, #7c3aed, #ec4899)' },
                '75%': { borderImageSource: 'linear-gradient(270deg, #7c3aed, #ec4899)' },
                '100%': { borderImageSource: 'linear-gradient(360deg, #7c3aed, #ec4899)' },
              },
              backgroundPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
      
      /* Global Reset */
      body { 
        margin: 0; 
        background-color: #09090b; 
        color: #f4f4f5; 
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Subtle Grid Background */
      .bg-grid {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1;
        background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                          linear-gradient(to bottom, #27272a 1px, transparent 1px);
        background-size: 60px 60px;
        opacity: 0.05;
        pointer-events: none;
      }

      /* Glassmorphism */
      .glass-panel {
        background: rgba(24, 24, 27, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Table Styles for Admin */
      .admin-table th { text-align: left; padding: 12px 16px; font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em; color: #a1a1aa; border-bottom: 1px solid #27272a; white-space: nowrap; }
      .admin-table td { padding: 14px 16px; border-bottom: 1px solid #27272a; font-size: 14px; vertical-align: middle; }
      .admin-table tr:last-child td { border-bottom: none; }
      
      input, select, textarea { color-scheme: dark; }

      /* Animated Gradient Border Utility */
      .animate-gradient-border {
        position: relative;
        background: #18181b;
        background-clip: padding-box;
        border: 2px solid transparent;
        border-radius: 9999px;
      }
      .animate-gradient-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -2px;
        border-radius: inherit;
        background: linear-gradient(to right, #7c3aed, #ec4899, #7c3aed);
        background-size: 200% 200%;
        animation: backgroundPan 3s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div class="bg-grid"></div>
    <div id="root"></div>

</body>
</html>
